name: Script Daily Run - Sheet to WA

on:
  schedule:
    - cron: "30 3 * * *"  # 9:00 AM IST
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      GSPREAD_KEY: ${{ secrets.GSPREAD_KEY }}
      WHATSAPP_COOKIES: ${{ secrets.WHATSAPP_COOKIES }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pillow gspread oauth2client

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run script
        run: python final_activity_report_share.py

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        with:
          name: activity-screenshots
          path: /tmp/screenshot_*.png
